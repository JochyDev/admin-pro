<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                       class="form-control"
                       #term
                       (keyup)="search(term.value)"
                       placeholder="Buscar médico...">
            </div>
        </div>
    </div>
</div>


<div *ngIf="loading"  class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>


<div *ngIf="!loading" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Médicos ({{doctors.length}}) </h4>
                        <h6 class="card-subtitle">Médicos registrados en mi aplicación</h6>
                    </div>
                    <div class="col">
                        <div class="text-right" >
                            <button class="btn btn-primary"
                                    routerLink="/dashboard/doctor/new" >
                                <i class="fa fa-user-md" >
                                    Crear Médico
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100" >Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let doctor of doctors" >
                                <td class="text-center" >
                                    <img class="w100 cursor" 
                                         style="height: 50px; object-fit: cover;"
                                         (click)="openModal(doctor)"
                                         [src]="doctor.img | imagen: 'doctors'" 
                                         alt="">
                                </td>
                                <td>
                                    {{doctor.name}}
                                </td>
                                <td class="text-nowrap text-center">
                                    <a class="cursor"
                                       [routerLink]="['/dashboard/doctor', doctor._id]"
                                       data-toggle="tooltip"
                                       data-original-title="Editar"> 
                                       <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a class="cursor" 
                                       data-toggle="tooltip" 
                                       (click)="deleteDoctor(doctor)" 
                                       data-original-title="Borrar"> 
                                       <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- <button class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button class="btn btn-secondary">Siguientes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
