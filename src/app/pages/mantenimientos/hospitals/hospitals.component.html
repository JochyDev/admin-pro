<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="term"
                       (input)="search()"
                       placeholder="Buscar hospital...">
            </div>
        </div>
    </div>
</div>

<!-- [formControl]="param" (keyup)="search()" -->

<div *ngIf="loading"  class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>


<div *ngIf="!loading" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h4 class="card-title">Hospitales ({{hospitals.length}}) </h4>
                        <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
                    </div>
                    <div class="col">
                        <div class="text-right" >
                            <button class="btn btn-primary"
                                    (click)="openSweetAlert()" >
                                <i class="fa fa-hospital-o" >
                                    Crear Hospital
                                </i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100" >Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitals" >
                                <td class="text-center" >
                                    <img class="w100 cursor" 
                                         style="height: 50px; object-fit: cover;"
                                         (click)="openModal(hospital)"
                                         [src]="hospital.img | imagen: 'hospitals'" 
                                         alt="">
                                </td>
                                <td>
                                    <input type="text" 
                                           placeholder="Nombre del Hospital" 
                                           class="form-control"
                                           [(ngModel)]="hospital.name"
                                           >
                                </td>
                                <td class="text-nowrap text-center">
                                    <a class="cursor" 
                                       data-toggle="tooltip"
                                       (click)="saveChanges(hospital)" 
                                       data-original-title="Editar"> 
                                       <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a class="cursor" 
                                       data-toggle="tooltip" 
                                       (click)="deleteHospital(hospital)"
                                       data-original-title="Borrar"> 
                                       <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <!-- <button class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button class="btn btn-secondary">Siguientes</button> -->
                </div>
            </div>
        </div>
    </div>
</div>
